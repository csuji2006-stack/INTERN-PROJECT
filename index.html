<!DOCTYPE html>
<html>
<head>
    <title>ðŸŒŠ Irrigation ML Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smart Irrigation ML System - Perfect CSS */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-card {
            border-radius: 25px !important;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3) !important;
            backdrop-filter: blur(10px);
            border: none;
        }

        .predict-btn {
            background: linear-gradient(45deg, #00b894, #00cec9) !important;
            border: none !important;
            font-size: 1.5rem;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .predict-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,184,148,0.4);
        }

        .result-yes {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52) !important;
            color: rgb(119, 83, 83) !important;
            border-radius: 20px !important;
        }

        .result-no {
            background: linear-gradient(45deg, #00b894, #00cec9) !important;
            color: white !important;
            border-radius: 20px !important;
        }

        .big-result {
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .form-control-lg {
            border-radius: 15px;
            border: 2px solid #5b89aa;
            padding: 12px;
            font-size: 1.2rem;
        }

        .form-control-lg:focus {
            border-color: #00b894;
            box-shadow: 0 0 0 0.2rem rgba(0,184,148,0.25);
        }

        .card {
            border: none;
            border-radius: 20px;
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00cec9);
            border: none;
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .big-result {
                font-size: 2.5rem !important;
            }
            
            .predict-btn {
                font-size: 1.2rem !important;
                padding: 12px !important;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸŒ¾ Smart Irrigation System [ML Powered]</h1>
    
    <div class="row">
        <!-- Input Form -->
        <div class="col-lg-7">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-dark">
                    <h4>ðŸ“Š Input Current Conditions</h4>
                </div>
                <div class="card-body">
                    <form id="irrigationForm" class="row g-3">
                        <div class="col-md-6">
                            <label>Soil Moisture (%)</label>
                            <input type="number" class="form-control" id="soil_moisture" min="5" max="85" step="0.1" value="28" required>
                        </div>
                        <div class="col-md-6">
                            <label>Temperature (Â°C)</label>
                            <input type="number" class="form-control" id="temperature" min="15" max="45" step="0.1" value="34" required>
                        </div>
                        <div class="col-md-6">
                            <label>Humidity (%)</label>
                            <input type="number" class="form-control" id="humidity" min="20" max="100" step="0.1" value="55" required>
                        </div>
                        <div class="col-md-6">
                            <label>Rainfall (7d mm)</label>
                            <input type="number" class="form-control" id="rainfall_historical" min="0" max="300" step="0.1" value="25" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3 btn-lg">ðŸš¿ Predict Irrigation</button>
                    </form>
                    <div id="result" class="mt-4"></div>
                </div>
            </div>
        </div>
        
        <!-- ML Stats -->
        <div class="col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h5>ðŸ¤– ML Model Performance</h5>
                </div>
                <div class="card-body">
                    <p><strong>Accuracy:</strong> 95.2%</p>
                    <p><strong>Soil Moisture:</strong> 32.1%</p>
                    <p><strong>Temperature:</strong> 28.7%</p>
                    <p><strong>Humidity:</strong> 15.4%</p>
                    <p><strong>Rainfall:</strong> 23.8%</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('irrigationForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Collect inputs
    const inputs = {
        soil_moisture: parseFloat(document.getElementById('soil_moisture').value),
        temperature: parseFloat(document.getElementById('temperature').value),
        humidity: parseFloat(document.getElementById('humidity').value),
        rainfall_historical: parseFloat(document.getElementById('rainfall_historical').value)
    };
    
    try {
        const response = await fetch('http://127.0.0.1:8000/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(inputs)
        });
        const result = await response.json();
        
        // Display Results
        document.getElementById('result').innerHTML = `
            <div class="alert ${result.needs_water ? 'alert-danger' : 'alert-success'}">
                <h4><strong>${result.needs_water ? 'ðŸš¿ YES' : 'âœ… NO'}</strong> Irrigation Required!</h4>
                <p><strong>ðŸ’§ Water Needed:</strong> ${result.water_qty} Liters</p>
                <p><strong>Confidence:</strong> ${(result.probability * 100).toFixed(1)}%</p>
                <hr>
                <small>Soil: ${inputs.soil_moisture}%, Temp: ${inputs.temperature}Â°C, Hum: ${inputs.humidity}%, Rain: ${inputs.rainfall_historical}mm</small>
            </div>`;
    } catch (error) {
        document.getElementById('result').innerHTML = `
            <div class="alert alert-warning">
                <h4>Error connecting to prediction server</h4>
                <p>Make sure the Flask app is running on port 8000.</p>
            </div>`;
    }
});
</script>
</body>
</html>
